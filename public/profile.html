<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mongo Newsfeed - Profile</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
#noelem {
	height: 200px;
	width: 250px;
	position: fixed;
	top: 50%;
	left: 50%;
	margin-top: -100px;
	margin-left: -125px;
}
</style>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script src="/common.js"></script>
<script type="text/javascript">

	function getUrlParameter(sParam) {
		var sPageURL = decodeURIComponent(window.location.search.substring(1)), sURLVariables = sPageURL
				.split('&'), sParameterName, i;

		for (i = 0; i < sURLVariables.length; i++) {
			sParameterName = sURLVariables[i].split('=');

			if (sParameterName[0] === sParam) {
				return sParameterName[1] === undefined ? true
						: sParameterName[1];
			}
		}
	};

	$(document).ready(function() {
		var id = getUrlParameter("userId");
		if(!!!id){
			window.location = "/index.html";	
			return;
		}
		authenticate();
		
		$.ajax({
			url : "/user/profile",
			dataType : "json",
			data : {
				id : getUrlParameter("userId")
			},
			headers : {
				"Authorization" : readCookie("sessionId")
			},
			success : function(data) {
				displayProfileData(data);
			},
			error : function(data) {
				alert(JSON.parse(data.responseText)["message"]);
			}
		});
	});

	function displayProfileData(data) {
		$("#username").html("<div>" + data.username + "</div>");
		$("#avatar")
				.html("<div><img src='data:image/jpeg;base64," + data.avatar + "'/></div>");
		$("#rating").html("<div>Rating: " + data.rating + "</div>");
		$("#totalPosts")
				.html("<div>Total posts: " + data.totalPosts + "</div>");
		
		if(data.postsStats){
			$("#posts24_4")
			.html("<div>Posts between 00:00 and 04:00 : " + data.postsStats[0] + "</div>");
			$("#posts4_8")
			.html("<div>Posts between 04:00 and 08:00 : " + data.postsStats[1] + "</div>");
			$("#posts8_16")
			.html("<div>Posts between 08:00 and 16:00 : " + data.postsStats[2] + "</div>");
			$("#posts16_24")
			.html("<div>Posts between 16:00 and 00:00 : " + data.postsStats[3] + "</div>");
			
			$("body").append("<p style='text-align: center;'><a href='/avatar.html'>Change your avatar</a></p>");
		}
	}
</script>
</head>
<body>
	<div style='text-align: center;'>
		<h2>Profile view</h2>
		<table style='text-align: center; width: 100%;'>
			<tr>
				<td colspan="2" id="username"></td>
			</tr>
			<tr>
				<td colspan="2" id="avatar"></td>
			</tr>
			<tr>
				<td colspan="2" id="rating"></td>
			</tr>
			<tr>
				<td colspan="2" id="totalPosts"></td>
			</tr>
					<tr>
				<td id="posts24_4"></td>
				<td id="posts4_8"></td>
			</tr>
			<tr>
				<td id="posts8_16"></td>
				<td id="posts16_24"></td>
			</tr>
		</table>
	</div>
</body>
</html>
