<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mongo Newsfeed - Profile</title>
<style>
#noelem {
	height: 200px;
	width: 250px;
	position: fixed;
	top: 50%;
	left: 50%;
	margin-top: -100px;
	margin-left: -125px;
}
</style>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script src="/common.js"></script>
<script type="text/javascript">
	var sessionId = readCookie("sessionId");
	if (!sessionId) {
		window.location = "/login.html";
	} else {
		$.ajax({
			headers : {
				"Authorization" : sessionId
			},
			url : "/session",
			error : function() {
				window.location = "/login.html";
			}
		});
	}

	$(document).ready(function() {
		$.ajax({
			url : "/user/profile",
			dataType : "json",
			data : {
				id : readCookie("sessionId")
			},
			headers : {
				"Authorization" : readCookie("sessionId")
			},
			success : function(data) {
				displayProfileData(data);
			},
			error : function(data) {
				alert(JSON.parse(data.responseText)["message"]);
			}
		});
	});

	function displayProfileData(data) {
		$("#username").html("<div>" + data.username + "</div>");
		$("#avatar")
				.html(
						"<div><img src='data:image/jpeg;base64," + data.avatar + "'/></div>");
		$("#rating").html("<div>Rating: " + data.rating + "</div>");
		$("#totalPosts")
		.html("<div>Total posts: " + data.totalPosts + "</div>");
		
		if(data.postsStats){
			$("#totalPosts")
			.html("<div>Posts between 00:00 and 04:00 : " + data.postsStats[0] + "</div>");
			$("#totalPosts")
			.html("<div>Posts between 04:00 and 08:00 : " + data.postsStats[1] + "</div>");
			$("#totalPosts")
			.html("<div>Posts between 08:00 and 16:00 : " + data.postsStats[2] + "</div>");
			$("#totalPosts")
			.html("<div>Posts between 16:00 and 00:00 : " + data.postsStats[3] + "</div>");
		}
	}
</script>
</head>
<body>
	<div style='text-align: center;'>
		<h2>Profile view</h2>
	</div>
	<table style='text-align: center; position: fixed; left: 45%;'>
		<tr>
			<td id="username"></td>
		</tr>
		<tr>
			<td id="avatar"></td>
		</tr>
		<tr>
			<td id="rating"></td>
		</tr>
		<tr>
			<td id="totalPosts"></td>
		</tr>
		<tr>
			<td id="posts24_4"></td>
			<td id="posts4_8"></td>
		</tr>
		<tr>
			<td id="posts8_16"></td>
			<td id="posts16_24"></td>
		</tr>
	</table>
</body>
</html>
