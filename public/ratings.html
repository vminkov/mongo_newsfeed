<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mongo Newsfeed - Profile</title>
<style>
#noelem {
	height: 200px;
	width: 250px;
	position: fixed;
	top: 50%;
	left: 50%;
	margin-top: -100px;
	margin-left: -125px;
}
</style>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script src="/common.js"></script>
<script type="text/javascript">
	var sessionId = readCookie("sessionId");
	if (!sessionId) {
		window.location = "/login.html";
	} else {
		$.ajax({
			headers : {
				"Authorization" : sessionId
			},
			url : "/session",
			error : function() {
				window.location = "/login.html";
			}
		});
	}

	$(document).ready(function() {
		$.ajax({
			url : "/user/profile/ratings",
			dataType : "json",
			headers : {
				"Authorization" : readCookie("sessionId")
			},
			success : function(data) {
				displayRatingsData(data);
			},
			error : function(data) {
				alert(JSON.parse(data.responseText)["message"]);
			}
		});
	});
	
	function displayRatingsData(data){
		var ratingsRows = "<tr><th>Username</th><th>Rating</th></tr>";
		for(each in data){
			userRating = data[each];
			var username = "<td>" + userRating.username + "</td>";
			var rating = "<td>" + userRating.rating + "</td>";
			
			
			
			ratingsRows += "<tr>" + username + rating + "</tr>"
		}	

		$("#ratings").html(
				ratingsRows
		);
	}
</script>
</head>
<body>
	<div style='text-align: center;'>
		<h2>Profile view</h2>
		<table id="ratings" style='text-align: center; width: 100%;'>
			<tr>
			</tr>
		</table>
	</div>
</body>
</html>
